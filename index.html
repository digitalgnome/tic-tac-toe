<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Board</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <table id="outer-table">
      <tr>
        <td>
          <table id="middle-table">
            <tr>
              <th id="tic-tac-toe">
                <h1>Tic Tac Toe</h1>
              </th>
            </tr>
            <tr>
              <td id="board">
                <table id="inner-table">
                  <tr>
                    <td id="one">&nbsp;</td>
                    <td id="two" class="vertical">&nbsp;</td>
                    <td id="three">&nbsp;</td>
                  </tr>
                  <tr>
                    <td id="four" class="horizontal">&nbsp;</td>
                    <td id="five" class="hort-vert">&nbsp;</td>
                    <td id="six" class="horizontal">&nbsp;</td>
                  </tr>
                  <tr>
                    <td id="seven">&nbsp;</td>
                    <td id="eight" class="vertical">&nbsp;</td>
                    <td id="nine">&nbsp;</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <p id="button">
      <input type="button" name="reset" value="Reset">
      <input type="button" name="code" value="Code">
    </p>
    <div id="modal"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
